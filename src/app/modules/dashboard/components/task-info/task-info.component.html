<div *ngIf="task" class="task-info">
  <div class="task-info__title task-info-title">
    <span class="task-info-title__label">Selected task:</span>
    <span class="task-info-title__name">{{task.name}}</span>
  </div>
  <app-task-form [task]="task" [buttonText]="'Save changes'"></app-task-form>
</div>
