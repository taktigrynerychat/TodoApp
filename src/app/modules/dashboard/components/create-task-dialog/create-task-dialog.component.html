<div class="create-task-dialog">
  <form [formGroup]="createFormGroup" (ngSubmit)="submit(createFormGroup.value)">
    <mat-form-field>
      <input formControlName="name" matInput placeholder="Task name">
    </mat-form-field>
    <mat-form-field>
      <textarea rows="5" formControlName="description" matInput placeholder="Desc"></textarea>
    </mat-form-field>
  </form>
</div>
