<div class="app-header">
  <div class="app-header__wrapper">
    <div class="app-header__logo">
      logo
    </div>
    <ul class="app-header__nav app-header-nav">
      <li *ngFor="let item of headerData"
          class="app-header-nav__item app-header-nav-item"
          (click)="navigateTo(item?.url)">
        <span class="app-header-nav-item__text">{{item?.text}}</span>
        <svg class="app-header-nav-item__icon" width="11" height="19" viewBox="0 0 11 19"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M1.25 0.75L9.75 9.25L1.25 17.75"></path>
        </svg>
      </li>
    </ul>
    <div class="app-header__icon-wrapper">
      <div id="nav-icon1" class="app-header__burger-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>

    </div>
  </div>
</div>
